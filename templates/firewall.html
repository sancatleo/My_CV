<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            position: relative;
        }

        .home-button {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: green;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem; /* Smaller font size */
            text-decoration: none;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: darkgreen;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 5px;
            font-size: 0.9rem; /* Adjust font size if needed */
            width: 200px; /* Set a fixed width for dropdowns */
        }

        input[type="text"] {
            padding: 5px;
            font-size: 0.9rem;
            width: 200px; /* Ensure consistent width for text inputs */
        }

        button {
            padding: 8px;
            width: 200px;
            background-color: green;
            font-size: 0.9rem; /* Smaller font size for form button */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        pre {
            background-color: #333;
            padding: 10px;
            color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firewall Management
            <a href="/" class="home-button">Home</a>
        </h1>

        <form method="POST">
            <label for="action">Action:</label>
            <select name="action" id="action" required>
                <option value="block">Block</option>
                <option value="unblock">Unblock</option>
            </select>

            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required>

            <label for="port">Port (optional):</label>
            <input type="text" id="port" name="port">

            <label for="protocol">Protocol:</label>
            <select name="protocol" id="protocol">
                <option value="tcp">TCP</option>
                <option value="udp">UDP</option>
            </select>

            <button type="submit">Apply</button>
        </form>

        <h2>Current Firewall Rules</h2>
        <pre>{{ rules }}</pre>

        {% if action_result %}
        <h3>Result:</h3>
        <p>{{ action_result }}</p>
        {% endif %}
    </div>
</body>
</html>
