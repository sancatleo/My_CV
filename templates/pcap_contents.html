<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Contents</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
        }
        pre {
            background-color: #333;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            white-space: pre-wrap; /* Allows wrapping of text */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PCAP File Contents</h1>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Summary</th>
                    <th>Length</th>
                </tr>
            </thead>
            <tbody>
                {% for packet in packets %}
                    <tr>
                        <td>{{ packet.timestamp }}</td>
                        <td><pre>{{ packet.summary }}</pre></td>
                        <td>{{ packet.length }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
